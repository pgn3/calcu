    <script type="text/javascript">

        class operation{
         constructor(numero1,numero2){ //se define el molde del objeto
             this.num1=numero1;//define las variables
             this.num2=numero2;
         }//funciones
         sumar(){
             let objetoutilizar=this;
             return new Promise(function(resolve,reject){
                try{
                    console.log(numero1);
                    console.log(numero2);
                    resolve(objetoutilizar.num1+objetoutilizar.num2);
                }
                catch(err){
                    reject(err.message);
                }
             })
         }
         restar(){
             let objetoutilizar=this;
             return new Promise(function(resolve,reject){
                try{
                    resolve(objetoutilizar.num1-objetoutilizar.num2);
                }
                catch(err){
                    reject(err.message);
                }
             })
         }
         multiplicacion(){
             let objetoutilizar=this;
             return new Promise(function(resolve,reject){
                try{
                    resolve(objetoutilizar.num1*objetoutilizar.num2);
                }
                catch(err){
                    reject(err.message);
                }
             })
         }
         dividir(){
             let objetoutilizar=this;
             return new Promise(function(resolve,reject){
                try{
                    resolve(objetoutilizar.num1/objetoutilizar.num2);
                }
                catch(err){
                    reject(err.message);
                }
             })
         }
     }
        let tipodesigno='';
        let cifra="";
        let numero1=0;
        let numero2=0;
        let n=0;
        let claseoperador=new operation(numero1,numero2);
        function determinar(x){
            document.getElementById("res").innerHTML=document.getElementById("res").innerHTML+x;
       
        }
      
function signo(z)
{
   tipodesigno=z;
   numero1 = parseInt(document.getElementById("res").innerHTML);
document.getElementById("res").innerHTML="";
    
}
function borrar(){
    document.getElementById("res").innerHTML="";
}
function resultado()
{
     numero2 = parseInt(document.getElementById("res").innerHTML);
let instanciadeoperacion = new operation(numero1,numero2);
switch(tipodesigno)
{
    case "+":
    instanciadeoperacion.sumar().then(function(response){
        document.getElementById("res").innerHTML=response;
    },function(error){
        document.getElementById("res").innerHTML="Error de la funcion";
    });


    break;
    case "-":
    instanciadeoperacion.restar().then(function(response){
        document.getElementById("res").innerHTML=response;
    },function(error){
        document.getElementById("res").innerHTML="Error de la funcion";
    });
    break;
    case "/":
    instanciadeoperacion.dividir().then(function(response){
        document.getElementById("res").innerHTML=response;
    },function(error){
        document.getElementById("res").innerHTML="Error de la funcion";
    });
    break;
    case"*":
    instanciadeoperacion.multiplicacion().then(function(response){
        document.getElementById("res").innerHTML=response;
    },function(error){
        document.getElementById("res").innerHTML="Error de la funcion";
    });
    break;
}



}
